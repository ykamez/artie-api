---
"$schema": http://json-schema.org/draft-04/hyper-schema
title: hashtag
description: hashtag apis
stability: prototype
strictProperties: true
type:
- object

links:
- title: index
  description: Show a list of hashtag.
  href: /v1/hashtags
  method: GET
  rel: show
  schema:
    type: object
    properties:
      limit:
        description: limit
        example: 10
        type: integer
      cursor:
        anyOf:
          - $ref: /schemata#/datetime
          - type: "null"
  targetSchema:
    type: object
    required:
      - data
      - paging
    properties:
      data:
        type: array
        items:
          $ref: /schemata/hashtag#/definitions/hashtag
      paging:
        $ref: /schemata/paging#/definitions/paging
      message:
        $ref: /schemata#/mesasge


- title: show
  description: Show a specific hashtag's posts
  href: /v1/hashtags/{hashtag_id}/posts
  method: GET
  rel: show
  schema:
    type: object
    properties:
      limit:
        description: limit
        example: 10
        type: integer
      cursor:
        anyOf:
          - $ref: /schemata#/datetime
          - type: "null"
  targetSchema:
    $ref: /schemata/post#/definitions/post_page

- title: watch
  description: add a hashtag to watchlist
  href: /v1/hashtags/{hashtag_id}/watch
  method: POST
  rel: self
  schema:
    type: "null"
  targetSchema:
    $ref: /schemata/hashtag#/definitions/user_hashtag

- title: unwatch
  description: remove a hashtag from watchlist
  href: /v1/hashtags/{hashtag_id}/watch
  method: DELETE
  rel: destroy
  schema:
    type: "null"
  targetSchema:
    $ref: /schemata/hashtag#/definitions/user_hashtag

- title: search_result
  description: get a hashtag's search_result
  href: /v1/hashtags/search_result
  method: GET
  rel: instances
  schema:
    type: string
  targetSchema:
    type: object
    required:
      - data
      - paging
    properties:
      data:
        type: array
        items:
          $ref: /schemata/hashtag#/definitions/hashtag
      paging:
        $ref: /schemata/paging#/definitions/paging
      message:
        $ref: /schemata#/mesasge

id: schemata/v1_hashtags
