---
"$schema": http://json-schema.org/draft-04/hyper-schema
title: post
description: 記事につく、コメント。
stability: prototype
strictProperties: true
type:
- object
definitions:
  user_id:
    description: unique identifier of user
    type: integer
    example: 1234
    readOnly: true
  evaluation_point:
    description: evaluation
    type: string
    example: 2.4

links:
- title: create
  description: create post
  href: /v1/articles/{id}/posts
  method: POST
  rel: create
  schema:
    type: object
    required:
      - text
      - user_id
    properties:
      text:
        $ref: /schemata/post#/definitions/text
      user_id:
        $ref: /schemata/v1_posts#/definitions/user_id
      evaluation_point:
        $ref: /schemata/v1_posts#/definitions/evaluation_point
  targetSchema:
    $ref: /schemata/post#/definitions/post


- title: delete
  description: update post
  href: /v1/articles/{id}/posts/{post_id}
  method: DELETE
  rel: empty
  schema:
    type: object
    properties: {}
  targetSchema:
    type: object
    properties: {}

id: schemata/v1_posts
