---
"$schema": http://json-schema.org/draft-04/hyper-schema
title: User
description: User Resource
stability: prototype
strictProperties: true
type:
- object
definitions:
  id:
    description: unique identifier of user
    type: integer
    example: 1
    readOnly: true
  name:
    description: full name of user
    type: string
    example: 'Bob Tarou'
  image_data:
    description: user's icon
    type: string
    exmaple: 's3/aws/assets/hogehoge'
  email:
    description: user email address
    type: string
    format: email
  password:
    description: user password
    type: string
    example: 'letmein1234'
  total_like_count:
    description: user total liked count
    type: integer
    example: 123
  following_count:
    description: user following_count
    type: integer
    example: 10
  followers_count:
    description: user followers_count
    type: integer
    example: 30
  evaluation_point:
    description: user's evaluation point(this is between 0.0 and 5.0)
    type: string
    example: 2.5

  user:
    type: object
    required:
      - id
      - name
      - image_data
    properties:
      id:
        $ref: "/schemata/user#/definitions/id"
      name:
        $ref: "/schemata/user#/definitions/name"
      image_data:
        $ref: "/schemata/user#/definitions/image_data"
      total_like_count:
        $ref: "/schemata/user#/definitions/total_like_count"
      following_count:
        $ref: "/schemata/user#/definitions/following_count"
      followers_count:
        $ref: "/schemata/user#/definitions/followers_count"
      evaluation_point:
        $ref: "/schemata/user#/definitions/evaluation_point"

  user_page:
      type: object
      required:
        - data
        - paging
      properties:
        data:
          type: array
          items:
            $ref: /schemata/user#/definitions/user
        paging:
          $ref: /schemata/paging#/definitions/paging
        message:
          $ref: /schemata#/mesasge

id: schemata/user
