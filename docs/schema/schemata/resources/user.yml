---
"$schema": http://json-schema.org/draft-04/hyper-schema
title: User
description: User Resource
stability: prototype
strictProperties: true
type:
- object
definitions:
  id:
    description: unique identifier of user
    type: integer
    example: 1
    readOnly: true
  display_name:
    description: a display_name of user
    type: string
    example: 'kamexx'
  image_data:
    description: user's icon
    type: string
    exmaple: 's3/aws/assets/hogehoge'
  email:
    description: user email address
    type: string
    format: email
  password:
    description: user password
    type: string
    example: 'letmein1234'
  total_like_count:
    description: user total liked count
    type: integer
    example: 123
  total_dislike_count:
    description: user total disliked count
    type: integer
    example: 123

  user:
    type: object
    required:
      - id
      - display_name
      - image_data
    properties:
      id:
        $ref: "/schemata/user#/definitions/id"
      display_name:
        $ref: "/schemata/user#/definitions/display_name"
      image_data:
        $ref: "/schemata/user#/definitions/image_data"
      total_like_count:
        $ref: "/schemata/user#/definitions/total_like_count"
      total_dislike_count:
        $ref: "/schemata/user#/definitions/total_dislike_count"

id: schemata/user
