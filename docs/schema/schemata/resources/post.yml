---
"$schema": http://json-schema.org/draft-04/hyper-schema
title: Post
description: Post Resource
stability: prototype
strictProperties: true
type:
- object
definitions:
  id:
    description: unique identifier of post
    type: integer
    example: 1
    readOnly: true
  text:
    description: post's text
    type: string
    example: "Pig Coin is awesome."
  image_data:
    description: images attached to post
    type: string
    example: 'aws:pig_coin.png'
  published_at:
    description: datetime when this post was posted.
    type: string
    format: date-time
  likes_count:
    description: post likes count
    type: integer
    example: 100
  dislikes_count:
    description: post dislikes count
    type: integer
    example: 50
  shares_count:
    description: post shares count
    type: integer
    example: 50

  post:
    type: object
    required:
      - id
      - text
      - user
      - published_at
      - likes_count
      - dislikes_count
      - shares_count
    properties:
      id:
        $ref: /schemata/post#/definitions/id
      text:
        $ref: /schemata/post#/definitions/text
      user:
        $ref: /schemata/user#/definitions/user
      image_data:
        type: array
        items:
          $ref: /schemata/post#/definitions/image_data
      hashtag:
        type: array
        items:
          $ref: /schemata/hashtag#/definitions/hashtag
      published_at:
        $ref: /schemata/post#/definitions/published_at
      likes_count:
        $ref: /schemata/post#/definitions/likes_count
      dislikes_count:
        $ref: /schemata/post#/definitions/dislikes_count
      shares_count:
        $ref: /schemata/post#/definitions/shares_count

  post_page:
    type: object
    required:
      - data
      - paging
    properties:
      data:
        type: array
        items:
          $ref: /schemata/post#/definitions/post
      paging:
        $ref: /schemata/paging#/definitions/paging
      message:
        $ref: /schemata#/mesasge

id: schemata/post
