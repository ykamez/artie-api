---
"$schema": http://json-schema.org/draft-04/hyper-schema
title: Post
description: Post Resource
stability: prototype
strictProperties: true
type:
- object
definitions:
  id:
    description: unique identifier of post
    type: integer
    example: 1
    readOnly: true
  text:
    description: post's text
    type: string
    example: "Pig Coin is awesome."
  post_at:
    description: datetime when this post was posted.
    type: string
    format: date-time
  likes_count:
    description: post likes count
    type: integer
    example: 100
  evaluation_point:
    description: evaluation
    type: string
    example: 2.4

  post:
    type: object
    required:
      - id
      - text
      - user
      - post_at
      - likes_count
      - evaluation_point
    properties:
      id:
        $ref: /schemata/post#/definitions/id
      text:
        $ref: /schemata/post#/definitions/text
      user:
        $ref: /schemata/user#/definitions/user
      post_at:
        $ref: /schemata/post#/definitions/post_at
      likes_count:
        $ref: /schemata/post#/definitions/likes_count
      evaluation_point:
        $ref: /schemata/post#/definitions/evaluation_point

  post_page:
    type: object
    required:
      - data
      - paging
    properties:
      data:
        type: array
        items:
          $ref: /schemata/post#/definitions/post
      paging:
        $ref: /schemata/paging#/definitions/paging
      message:
        $ref: /schemata#/mesasge

id: schemata/post
