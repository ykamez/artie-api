---
"$schema": http://json-schema.org/draft-04/hyper-schema
title: Hashtag
description: Post has many hashtags.
stability: prototype
strictProperties: true
type:
- object
definitions:
  id:
    description: id
    example: 1
    type: integer
    readOnly: true
  name:
    description: hashtag's name
    example: "BTC"
    type: string
  breakdown:
    type: object
    required:
      - hashtag
      - posts_count
    properties:
      hashtag:
        $ref: /schemata/hashtag#/definitions/hashtag
      posts_count:
        type: integer
        example: 123
  trend:
    type: object
    required:
      - hashtag
      - people_count
      - count_posts
    properties:
      hashtag:
        $ref: /schemata/hashtag#/definitions/hashtag
      people_count:
        type: integer
        example: 350
      posts_count:
        type: integer
        example: 840

  hashtag:
    type: object
    required:
      - id
      - name
    properties:
      id:
        $ref: "/schemata/hashtag#/definitions/id"
      name:
        $ref: "/schemata/hashtag#/definitions/name"

  user_hashtag:
    type: object
    required:
      - user_id
      - hashtag_id
    properties:
      user_id:
        $ref: "/schemata#/user_id"
      hashtag_id:
        $ref: "/schemata/hashtag#/definitions/id"

id: schemata/hashtag
